name: Python CI

on:
  push:
    branches: [ main, calculator-enhancements ]
  pull_request:
    branches: [ main ]

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Calculator Tests
        run: |
          python python-app/test_calculator.py
